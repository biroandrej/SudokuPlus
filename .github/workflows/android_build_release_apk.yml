name: Build and Sign Release APKs

on:
  push:
    branches: ["main"]

jobs:
  build_and_sign:
    name: Build and Sign APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app/src/prod
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/src/prod/google-services.json

      - name: Build Release APKs
        run: ./gradlew assembleRelease

      - name: Get Build Tools Version
        id: build_tools
        run: |
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -1)
          echo "version=$BUILD_TOOLS" >> $GITHUB_OUTPUT
          echo "Using Build Tools: $BUILD_TOOLS"

      - name: Sign prod APK
        uses: ilharp/sign-android-release@v1
        id: sign_prod
        with:
          releaseDir: app/build/outputs/apk/prod/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: ${{ steps.build_tools.outputs.version }}

      - name: Sign dev APK
        uses: ilharp/sign-android-release@v1
        id: sign_dev
        with:
          releaseDir: app/build/outputs/apk/dev/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: ${{ steps.build_tools.outputs.version }}

      - name: Upload prod APK
        uses: actions/upload-artifact@v4
        with:
          name: prod-release.apk
          path: ${{ steps.sign_prod.outputs.signedFile }}

      - name: Upload dev APK
        uses: actions/upload-artifact@v4
        with:
          name: dev-release.apk
          path: ${{ steps.sign_dev.outputs.signedFile }}
