name: Build and Sign Release APKs

on:
  push:
    branches: ["main"]

jobs:
  build_and_sign_prod:
    name: Build and Sign prod APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build prod Release APK
        run: ./gradlew assembleProdRelease

      - uses: ilharp/sign-android-release@v1
        name: Sign prod APK
        id: sign_prod
        with:
          releaseDir: app/build/outputs/apk/prod/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      - uses: actions/upload-artifact@v4
        with:
          name: prod-release.apk
          path: ${{ steps.sign_prod.outputs.signedFile }}

  build_and_sign_dev:
    name: Build and Sign dev APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build dev Release APK
        run: ./gradlew assembleDevRelease

      - uses: ilharp/sign-android-release@v1
        name: Sign dev APK
        id: sign_dev
        with:
          releaseDir: app/build/outputs/apk/dev/release/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      - uses: actions/upload-artifact@v4
        with:
          name: dev-release.apk
          path: ${{ steps.sign_dev.outputs.signedFile }}
