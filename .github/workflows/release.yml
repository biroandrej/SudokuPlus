name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release AAB
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      version_code: ${{ steps.version.outputs.version_code }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Validate tag matches version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$TAG_VERSION" != "${{ steps.version.outputs.version_name }}" ]; then
            echo "Tag version ($TAG_VERSION) does not match versionName (${{ steps.version.outputs.version_name }})"
            exit 1
          fi

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app/src/prod
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/src/prod/google-services.json

      - name: Build Release AAB
        run: ./gradlew bundleProdRelease

      - name: Get Build Tools Version
        id: build_tools
        run: |
          # Get the latest installed build tools version
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -1)
          echo "version=$BUILD_TOOLS" >> $GITHUB_OUTPUT
          echo "Using Build Tools: $BUILD_TOOLS"

      - name: Sign prod AAB
        uses: ilharp/sign-android-release@v1
        id: sign_prod_aab
        with:
          releaseDir: app/build/outputs/bundle/prodRelease/
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: ${{ steps.build_tools.outputs.version }}

      - name: Rename AAB
        run: |
          mv "${{ steps.sign_prod_aab.outputs.signedFile }}" "app/build/outputs/bundle/SudokuPlus-${{ steps.version.outputs.version_name }}-prod.aab"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/bundle/SudokuPlus-${{ steps.version.outputs.version_name }}-prod.aab

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Get changelog for version
        id: changelog
        run: |
          VERSION_NAME="${{ needs.build.outputs.version_name }}"
          CHANGELOG_FILE="CHANGELOG.md"
          if [ -f "$CHANGELOG_FILE" ]; then
            CHANGELOG=$(awk -v ver="$VERSION_NAME" '
              $0 ~ "^## \\[" ver "\\]" {found=1; next}
              $0 ~ "^## \\[" && found {exit}
              found {print}
            ' "$CHANGELOG_FILE")
            if [ -n "$CHANGELOG" ]; then
              # Use delimiter to handle multiline and special characters
              echo "changelog<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG" >> $GITHUB_OUTPUT
              echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT
            else
              echo "changelog=Release $VERSION_NAME" >> $GITHUB_OUTPUT
            fi
          else
            echo "changelog=Release $VERSION_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Sudoku Plus ${{ needs.build.outputs.version_name }}"
          body: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}

            ## Downloads

            ### AAB (for Play Store)
            - **SudokuPlus-${{ needs.build.outputs.version_name }}-prod.aab** - Production bundle for Play Store
          files: |
            ./artifacts/SudokuPlus-${{ needs.build.outputs.version_name }}-prod.aab
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
