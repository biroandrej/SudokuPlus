[versions]
agp = "8.13.2"
kotlin = "2.3.0"
ksp = "2.3.0"

# AndroidX
core-ktx = "1.17.0"
appcompat = "1.7.1"
activity-compose = "1.12.2"
lifecycle-runtime = "2.10.0"
datastore-preferences = "1.2.0"
documentFile = "1.1.0"
workRuntimeKtx = "2.11.0"
startupRuntime = "1.2.0"
splashScreen = "1.2.0"
graphicsShape = "1.1.0"

# Compose UI
compose-ui = "1.10.0"
material3 = "1.4.0"
materialIconExtended = "1.7.8"

# Navigation
compose-destinations = "2.3.0"

# DI
hilt = "2.57.2"
hilt-androidx = "1.3.0"

# Database
room = "2.8.4"

# Serialization
serialization-json = "1.9.0"

# Google
googleMaterial = "1.13.0"
playServicesAds = "24.9.0"

# Firebase
firebaseBom = "33.7.0"
googleServices = "4.4.2"
firebaseCrashlytics = "3.0.3"

# Third-party
aboutLibraries = "13.2.1"
materialKolor = "4.0.5"
composeMarkdown = "0.5.8"

# Testing
junit = "4.13.2"

# Code Quality
ktlint = "12.1.2"

[libraries]
# AndroidX Core
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
documentFile = { group = "androidx.documentfile", name = "documentfile", version.ref = "documentFile" }
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle-runtime" }
lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle-runtime" }
splash-screen = { group = "androidx.core", name = "core-splashscreen", version.ref = "splashScreen" }

# Compose UI
ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose-ui" }
ui-util = { group = "androidx.compose.ui", name = "ui-util", version.ref = "compose-ui" }
ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "compose-ui" }
ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose-ui" }
ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose-ui" }
ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose-ui" }
material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "materialIconExtended" }
graphics-shape = { group = "androidx.graphics", name = "graphics-shapes", version.ref = "graphicsShape" }

# Google Material (non-Compose)
material = { group = "com.google.android.material", name = "material", version.ref = "googleMaterial" }

# Navigation
compose-destinations = { group = "io.github.raamcosta.compose-destinations", name = "core", version.ref = "compose-destinations" }
compose-destinations-ksp = { group = "io.github.raamcosta.compose-destinations", name = "ksp", version.ref = "compose-destinations" }

# DI - Hilt
hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }
hilt-navigation = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-androidx" }
hilt-viewmodel-compose = { group = "androidx.hilt", name = "hilt-lifecycle-viewmodel-compose", version.ref = "hilt-androidx" }
hilt-common = { group = "androidx.hilt", name = "hilt-common", version.ref = "hilt-androidx" }
hilt-common-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "hilt-androidx" }
hilt-work = { group = "androidx.hilt", name = "hilt-work", version.ref = "hilt-androidx" }

# Database
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# DataStore
datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore-preferences" }

# WorkManager
workRuntimeKtx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "workRuntimeKtx" }

# App Startup
startupRuntime = { group = "androidx.startup", name = "startup-runtime", version.ref = "startupRuntime" }

# Serialization
serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization-json" }

# Third-party
aboutLibraries = { group = "com.mikepenz", name = "aboutlibraries-compose-m3", version.ref = "aboutLibraries" }
composeMarkdown = { group = "com.github.jeziellago", name = "compose-markdown", version.ref = "composeMarkdown" }
materialKolor = { group = "com.materialkolor", name = "material-kolor", version.ref = "materialKolor" }

# Google Services
play-services-ads = { group = "com.google.android.gms", name = "play-services-ads", version.ref = "playServicesAds" }

# Firebase
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
aboutLibraries = { id = "com.mikepenz.aboutlibraries.plugin", version.ref = "aboutLibraries" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
googleServices = { id = "com.google.gms.google-services", version.ref = "googleServices" }
firebaseCrashlytics = { id = "com.google.firebase.crashlytics", version.ref = "firebaseCrashlytics" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
